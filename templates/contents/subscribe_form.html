<div class="uk-margin-top">
    <form class="sendMail">
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">비대면 진료 신청하기</legend>
            <div class="uk-form-controls">
                <label class="uk-form-label" for="name">이름</label>
                <input class="uk-input" type="text" name='name' id='name'>
            </div>
            <div class="uk-form-controls">
                <label class="uk-form-label" for="phoneNumber">전화번호</label>
                <input class="uk-input" type="tel" name="phoneNumber" id="phoneNumber">
            </div>
            <button class="uk-button uk-button-primary uk-width-1-1" type="submit">신청하기</button>
        </fieldset>
    </form>
</div>
